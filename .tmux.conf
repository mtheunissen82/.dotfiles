# @mtheunissen82 .tmux.conf

# Colors
set -g default-terminal 'screen-256color'

# Vim power
set-window-option -g mode-keys vi

# Use tmux like GNU screen
unbind C-b
set -g prefix C-a

# Start window numbering at 1 instead of 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Renumber windows after closing one
set -g renumber-windows on

# Enable mouse mode (tmux 2.1 and above)
# set -g mouse on

# Increase history
set -g history-limit 10000

# Enable status bar
set -g status on

# Change the default status bar colors
set -g status-bg '#586e75'
set -g status-fg '#eee8d5'

# Remove session name, hostname, time in status bar
set -g status-left ''
set -g status-right ''

set -g status-justify centre
set -g status-left-length 50
set -g status-right "#(date '+%a, %b %d - %I:%M')"
set -g status-left "Session: #S"

# Switch panes using Alt-arrow (without prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Split panes using | and -
bind | split-window -h
bind - split-window -v
#unbind '"'
#unbind %

# Reload config file
bind r source-file ~/.tmux.conf

# Plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
